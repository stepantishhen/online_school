{% extends "lms_system/base.html" %}
{% block content %}
<form action="{% url 'cr_lesson' %}" method="post">
    {% csrf_token %}
    {% for f in form %}
    <label class="form-label mt-2" for="{{ f.id_for_label }}">{{ f.label }}</label>
    {{ f }}
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-3 w-100">Создать</button>
</form>
{% endblock %}
